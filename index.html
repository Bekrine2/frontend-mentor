<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  

</head>
<body>

  <div class="container">
    <div class="box">
      <img src="./images/icon-star.svg" alt="">
      <h3>How we did we do?</h3>
      <p>Please let us know how we didi with your support request.All feedback is appreciated to help us improuv our offring</p>

      <ul class="button">
        <li><button>1</button></li>
        <li><button>2</button></li>
        <li><button>3</button></li>
        <li><button>4</button></li>
        <li><button>5</button></li>

      <div class="submit">
        <span>Submit</span>
      </div>

    </div>

    <div class="box-two">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p class="pr">You selected <span></span> out of <span class="two"></span></p>
      <h1>Thank You!</h1>
      <p class="pt">We appreciat you taking the time to giv a rating.
        if you evevr need more support dont hesitate to get in touch
      </p>
      <div class="back">
          <span class="spani">Back</span>
      </div>
    
    </div>
  </div>

  
<script src="js/main.js"></script>
  </div>
</body>
</html>
